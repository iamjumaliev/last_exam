{% load i18n %}
<div class="card" id="product-{{ file.pk }}">
    <div class="card-body">
        <h5 class="card-title"><a href="{% url "webapp:file_detail" file.pk %}"
               class="btn btn-primary">{{ file.name }}</a></h5>
        {% if file.author %}
            <p class="card-text">
                <a href="{% url 'accounts:user_detail' file.author.pk%}">
                    Добавил: {{ file.author }}
                </a>
        {% else %}
            </p>
            <p class="card-text">{% blocktrans %}Добавил: Анонним {% endblocktrans %}</p>
        {% endif %}
            <p>Был добавлен: {{ file.ceated_at }}</p>
    </div>
</div>
